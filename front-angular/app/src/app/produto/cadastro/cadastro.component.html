<div class="container">
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input formControlName="title" type="email" class="form-control" id="titulo" placeholder="Nome do produto">
  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea formControlName="description" class="form-control" id="descricao" rows="3" placeholder="Descrição do produto"></textarea>
  </div>
  <div class="form-group">
    <label for="preco">Preço</label>
    <input formControlName="price" type="number" class="form-control" id="preco" placeholder="Preço">
  </div>
  <div class="form-check">
    <input formControlName="active" class="form-check-input" type="radio" name="active" id="ativo" value="ativo" checked>
    <label class="form-check-label" for="ativo">
      Ativo
    </label>
  </div>
  <div class="form-check">
    <input formControlName="active" class="form-check-input" type="radio" name="active" id="inativo" value="inativo">
    <label class="form-check-label" for="inativo">
      Inativo
    </label>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!addForm.valid">Cadastrar Produto</button>
</form>
</div>
