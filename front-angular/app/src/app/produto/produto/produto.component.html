<div class="container">
  <table mat-table #table [dataSource]="produtos">
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let row"> R$ {{row.price}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.active == true ? 'ativo' : 'inativo'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['titulo', 'description', 'price', 'active']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['titulo', 'description', 'price', 'active'];"></tr>
  </table>
</div>
